<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
      <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark ">
            <h2 class="navbar-brand container-fluid">Planium</h2>               
        </nav>
      </header> 

      <main class="h-100 p-5">
          <h1 class="text-center mb-5" id="title">Bitix Customer Plano </h1>

        <form id="form">
            <div id="inputs">
              <div class="form-group">
                <label for="nome">Nome beneficiario</label>
                <input type="text" class="nome form-control"  aria-describedby="nome" placeholder="Nome do beneficiario">              
              </div>

              <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" class="idade form-control"  placeholder="Idade">
              </div>
            </div>

            
              <button id="submit" type="button" class="btn btn-primary">Enviar</button>
              <button id="add" type="button" class="btn btn-primary">Adicionar beneficiario</button>
            
          </form>
      </main>    
    <script src="./scripts/script.js"></script>
</body>
</html>
